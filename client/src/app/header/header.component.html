<header>
    <h1>NodeBot</h1>
    <nav *ngIf="authorized; else unauthorized">
        <ul>
            <li><a i18n="@@home" routerLink="/">Home</a></li>
            <li><a i18n="@@servers" routerLink="/guilds">Servers</a></li>
        </ul>
        <span>{{ user!.info.username }}</span>
    </nav>
    <ng-template #unauthorized>
        <nav>
            <a i18n="@@login" href="/auth">Log In</a>
        </nav>
    </ng-template>
    <app-locale-switcher/>
</header>
