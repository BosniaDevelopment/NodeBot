<h1 class="text-center" i18n="@@your-servers">Your servers</h1>
<ul class="flex card card-container guilds-ls">
	<li *ngFor="let guild of guilds">
		<p-card styleClass="cursor-pointer text-center guild w-18rem h-18rem mr-4 mb-4"
			routerLink="/guilds/{{ guild.id }}">
			<img class="guild-icon" [src]="guild.iconUrl" [alt]="guild.name" />
			<h2 class="guild-name">{{ guild.name }}</h2>
			<span class="p-disabled">ID: {{ guild.id }}</span>
		</p-card>
	</li>
</ul>
