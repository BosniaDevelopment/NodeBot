<div class="container">
	<p-card class="card">
		<div class="card-body">
			<img class="bot-avatar" src="assets/nodebot-title.png" alt="Bot's avatar">
			<p class="slogan" i18n="@@slogan">
				Most minimalistic, powerful, customizable and scalable AI
				moderator and companion for admins with open source code
			</p>
			<p-button class="add-bot" (onClick)="redirect('/invite')" icon="pi pi-discord"
				label="Add the bot" i18n-label="@@add-bot" styleClass="mb-2 mr-2" />
			<p-button routerLink="/guilds" icon="pi pi-server" label="Servers" i18n-label="@@servers"
				*ngIf="loggedIn; else unauthorized" styleClass="mb-2" />
			<ng-template #unauthorized>
				<p-button (onClick)="redirect('/auth')" icon="pi pi-sign-in" i18n-label="@@login"
					label="Log in" styleClass="mb-2" />
			</ng-template>
		</div>
	</p-card>
</div>
